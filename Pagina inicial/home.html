<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./home.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <header>
        <div class="center"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nossos Veículos</a></li>
                <li><a href="#">Reservas Online</a></li>
                 <a class="btn-link" href="../Cadastro/cadastro.html">Cadastro</a> 
            </ul>
        </nav>
 </header>
    <nav>
        <div class="formulario">
            <div class="fundo-transparente">
                
            </div>
        </div>
        <div class="form-group">

                <i class="fas fa-map-marker-alt icon"></i>
                <label for="retirada">Retirada</label>
                <input type="text" id="retirada" placeholder="Barra de Santo Antônio">
            </div>
            
            <div class="form-group" id="retirada-group">

                <label for="data-de-retirada">Data de retirada</label>
                <input type="date" id="data-de-retirada" placeholder="dd/mm/aaaa"> 
            </div>

            <div class="form-group">
                
                <i class="fas fa-map-marker-alt icon"></i>
                <label for="igual-a-retirada">Local de Deixada</label>
                <input type="text" id="igual-a-retirada" placeholder="Paripueira"> 
            </div>
            
            <div class="form-group" id="devolucao-group">
                <label for="data-de-devolucao">Data de Devolucao</label>
                <input type="date" id="data de devolucao" placeholder="--:--">
            </div>
            <div class="form-group" id="horario-retirada-group">
                <label for="horario de retirada">Horário de retirada</label>
                <input type="time"  id="horario de retirada" placeholder="--:--">
            </div>

            <div class="form-group" id="horario-devolucao-group">
                <label for="horario-de-devolucao">Horário de devolução</label>
                <input type="time" id="horario-de-devolucao">
        </div>
    </nav>
</body>
</html>
