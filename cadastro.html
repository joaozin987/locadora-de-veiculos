<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div>
        <h1>Cadastro do Cliente</h1>
        <input type="text" placeholder="Digite seu Nome Completo">
        <input type="text" placeholder=" Digite seu E-mail">
        
        <input type="number" placeholder="Idade" >
        
        <input type="text" id="Telefone" placeholder="(+121) 000 000 000" maxlength="12">
    
        <input type="text" id="cpf"  maxlength="11" placeholder="Digite o CPF (000.000.000-00)" oninput="this.value = value.replace(/[^0-9]/g, '');">
        
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" placeholder=" Digite a Data (dd/mm/yyyy)" maxlength="8">
        
        <input type="text" id="cep" placeholder="CEP (00000-000)" maxlength="8">

        <input type="text" id="Estado" placeholder="Digite seu Estado" maxlength="20">

        <input type="text" id="Município" placeholder="Digite seu Município" maxlength="40">

        <input type="text" id="Bairro" placeholder="Digite seu Bairo" maxlength="30">

        <input type="text" id="Rua" placeholder="Digite sua Rua" maxlength="50">

        <button>Enviar</button>
    </div>
    
</body>
<script>

    $(document).ready(function(){
        $('#Telefone').mask('(00) 00000-0000');
    });

    document.getElementById('cpf').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
    $(document).ready(function(){
        $('#cpf').mask('000.000.000-00');
    });

    $(document).ready(function(){
        $("#data-nascimento").datepicker({
            dateFormat: 'dd/mm/yy',
            changeMonth: true,
            changeYear: true,
            yearRange: "1900:2023"
        });
     }); 

    $(document).ready(function(){
        $('#cep').mask('00000-000'); 
    });

</script>
</html>
