<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./pag.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Documentos</h2>
        <form id="documentosForm">
            <div class="input-group">
                <label for="cnh">CNH</label>
                <input type="file" id="cnh" accept="image/*, .pdf">
            </div>
            <div class="accordion">
                <button type="button" class="accordion-button">Enviar uma CNH digital</button>
                <div class="accordion-content">
                    <p>Fa√ßa upload do arquivo digital da sua CNH no formato PDF ou imagem.</p>
                </div>
                <button type="button" class="accordion-button">Como importar a CNH impressa?</button>
                <div class="accordion-content">
                    <p>Escaneie ou fotografe a sua CNH impressa e envie o arquivo.</p>
                </div>
            </div>
            <button type="submit" class="submit-button" href="./pag.html">Validar documentos</button>
        </form>
    </div>
</body>
</html>
